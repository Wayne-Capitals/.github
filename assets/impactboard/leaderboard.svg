<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      .leaderboard-title { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 18px; fill: #24292f; }
      .leaderboard-rank { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 14px; fill: #24292f; }
      .leaderboard-name { font-family: 'Inter', sans-serif; font-weight: 500; font-size: 14px; fill: #24292f; }
      .leaderboard-score { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 12px; fill: #24292f; opacity: 0.8; }
      .leaderboard-badge { font-family: 'Inter', sans-serif; font-weight: 500; font-size: 11px; }
      
      .bar-fill {
        animation: grow 0.8s ease-out forwards;
        transform-origin: left;
      }
      @keyframes grow {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      
    </style>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0969da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0969da;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="#ffffff"/>
  
  <!-- Border -->
  <rect width="800" height="400" rx="12" fill="none" stroke="#eaeef2" stroke-width="1"/>
  
  <!-- Title -->
  <text x="20" y="44" class="leaderboard-title">Wayne-Capitals Top Contributors</text>
  
  <!-- Entries -->
  
  <g transform="translate(0, 70)">
    <!-- Rank Number -->
    <text x="20" y="22" class="leaderboard-rank">#1</text>
    
    <!-- Avatar (placeholder circle) -->
    <circle cx="70" cy="15" r="12" fill="#eaeef2"/>
    <text x="70" y="19" text-anchor="middle" font-size="10" fill="#24292f">R</text>
    
    <!-- Username -->
    <text x="90" y="12" class="leaderboard-name">ReWar1311</text>
    
    <!-- Rank Badge -->
    <g transform="translate(90, 18)">
      <rect width="60" height="16" rx="8" fill="#cd7f32" opacity="0.2"/>
      <text x="30" y="12" text-anchor="middle" class="leaderboard-badge" fill="#cd7f32">ðŸ¥‰ Bronze</text>
    </g>
    
    <!-- Score Bar Background -->
    <rect x="200" y="8" width="510" height="14" rx="7" fill="#eaeef2"/>
    
    <!-- Score Bar Fill -->
    <rect x="200" y="8" width="510" height="14" rx="7" fill="url(#barGradient)" class="bar-fill" style="animation-delay: 0s"/>
    
    <!-- Score Text -->
    <text x="720" y="19" class="leaderboard-score">3 pts</text>
  </g>

  <g transform="translate(0, 105)">
    <!-- Rank Number -->
    <text x="20" y="22" class="leaderboard-rank">#2</text>
    
    <!-- Avatar (placeholder circle) -->
    <circle cx="70" cy="15" r="12" fill="#eaeef2"/>
    <text x="70" y="19" text-anchor="middle" font-size="10" fill="#24292f">S</text>
    
    <!-- Username -->
    <text x="90" y="12" class="leaderboard-name">Sujas-Aggarwal</text>
    
    <!-- Rank Badge -->
    <g transform="translate(90, 18)">
      <rect width="60" height="16" rx="8" fill="#cd7f32" opacity="0.2"/>
      <text x="30" y="12" text-anchor="middle" class="leaderboard-badge" fill="#cd7f32">ðŸ¥‰ Bronze</text>
    </g>
    
    <!-- Score Bar Background -->
    <rect x="200" y="8" width="510" height="14" rx="7" fill="#eaeef2"/>
    
    <!-- Score Bar Fill -->
    <rect x="200" y="8" width="176.60194174757285" height="14" rx="7" fill="url(#barGradient)" class="bar-fill" style="animation-delay: 0.1s"/>
    
    <!-- Score Text -->
    <text x="720" y="19" class="leaderboard-score">1 pts</text>
  </g>
</svg>